<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Birthday Invite Project</h1>
    </header>
    <main>
        <section id="invite-details">
            <h2>You're Invited!</h2>
            <p>Join us to celebrate Sherwin's Birthday!</p>
            <ul>
                <li><strong>Date:</strong> August 13, 2026</li>
                <li><strong>Time:</strong> 3:00 PM - 7:00 PM</li>
                <li><strong>Location:</strong> 123 Party Lane, Fun City</li>
            </ul>
        </section>
        <section id="rsvp-form">
            <h2>RSVP</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <button type="submit">Submit RSVP</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Sherwin's Birthday Invite</p>
    </footer>
